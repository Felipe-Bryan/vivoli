<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="shortcut icon" href="./dist/assets/images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./dist/assets/css/style.css" />
    <title>Vivoli</title>
  </head>
  <body>
    <div class="background"></div>

    <nav class="navbar p-0">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./dist/assets/images/logo.png" alt="Logo" class="img-logo" />
        </a>
      </div>
    </nav>

    <div class="content">
      <div class="container mb-2">
        <div class="accordion" id="content"></div>
      </div>

      <div class="d-flex justify-content-end m-0 mb-1">
        <button type="button" class="btn btn-primary py-0" id="homeReturn" style="display: none !important">
          Voltar
        </button>
      </div>

      <div class="container mb-2 sticky-top" id="cartContent" style="display: none !important">
        <div class="ps-1 row border-bottom">
          <div class="m-0 p-0 col-7 fw-bold">Produto</div>
          <div class="m-0 p-0 col-2 fw-bold text-center">Quant.</div>
          <div class="m-0 p-0 col-3 fw-bold text-center">Total</div>
        </div>

        <div id="cartItems"></div>
      </div>
    </div>
    <div class="container bg-light sticky-bottom border border-3 m-0 p-0" id="totalOrder">
      <div class="row m-0 p-0 d-flex align-items-center justify-content-between">
        <div class="col-2 m-0 p-0 fs-4 fst-italic fw-bold">Total</div>
        <div class="col-5 m-0 p-0 fs-4 fst-italic fw-bold d-flex justify-content-end" id="totalOrderValue">R$ 0,00</div>
        <div class="col-5 m-0 p-0 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" id="viewOrder">Ver pedido</button>
          <button type="button" class="btn btn-success" id="sendOrder" style="display: none !important">
            Enviar Pedido
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
