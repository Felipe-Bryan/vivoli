<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Pedidos</title>
  </head>
  <body>
    <div class="background"></div>

    <nav class="navbar p-0">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./dist/assets/images/logo.png" alt="Logo" class="img-logo" />
        </a>
      </div>
    </nav>

    <div id="content">
      <div class="d-flex justify-content-start m-0 mb-2 p-0 px-2">
        <button type="button" class="btn btn-primary p-1 px-2 mx-2" id="viewOrders">Voltar</button>
      </div>

      <div class="container" id="pageContent">
        <div class="row">
          <div class="col fw-bold fst-italic">Nome do Cliente</div>
        </div>

        <div class="row mb-1">
          <div class="col fst-italic">18/11/2024</div>
          <div class="col fst-italic text-center">5430</div>
          <div class="col fst-italic text-end">R$ 1000,00</div>
        </div>

        <div class="row">
          <div class="col text-center fw-bold fst-italic fs-5 border-bottom border-dark mb-1">Itens do pedido</div>
        </div>

        <div class="row">
          <div class="col fst-italic">Nome do produto</div>
        </div>

        <div class="row border-bottom border-dark mb-1">
          <div class="col-3">56 (2 cx)</div>
          <div class="col text-center">UN: R$ 15,00</div>
          <div class="col text-end">Total: R$ 150,00</div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel"></h1>
            <button id="modalClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalBody" class="modal-body"></div>
          <div id="modalFooter" class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- <script src="./dist/bundle.js"></script> -->
  </body>
</html>
